              <div class="mySlides fade">
                <img  src='./img/menu5.jpg' style='width: 100%;' alt="value"/>
              </div>
              <div class="mySlides fade">
                <img  src='./img/menu6.jpg' style='width: 100%;' alt="value"/>
              </div>
            
            
            
            
            
            
            
              </div>
              
            
            
              <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
              <a class="next" onclick='plusSlides(1)'>&#10095;</a>
            </div>
            <br/>
            <div style=" margin: auto; text-align: center;">
              <span class="dot" onclick='currentSlide(1)'></span>
              <span class="dot" onclick='currentSlide(2)'></span>
              <span class="dot" onclick='currentSlide(3)'></span>
              <span class="dot" onclick='currentSlide(4)'></span>
              <span class="dot" onclick='currentSlide(5)'></span>
              <span class="dot" onclick='currentSlide(6)'></span>
              <span class="dot" onclick='currentSlide(7)'></span>
              <span class="dot" onclick='currentSlide(8)'></span>
              <span class="dot" onclick='currentSlide(9)'></span>
            
            
            
            
            </div>
            
            </div>
            
            <script>var slideIndex = 1;
            
            var myTimer;
            
            var slideshowContainer;
            
            window.addEventListener("load",function() {
                showSlides(slideIndex);
                myTimer = setInterval(function(){plusSlides(1)}, 10000);
              
                //COMMENT OUT THE LINE BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME
                slideshowContainer = document.getElementsByClassName('slideshow-inner')[0];
              
                //UNCOMMENT OUT THE LINE BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME
                // slideshowContainer = document.getElementsByClassName('slideshow-container')[0];
              
                slideshowContainer.addEventListener('mouseenter', pause)
                slideshowContainer.addEventListener('mouseleave', resume)
            })
            
            // NEXT AND PREVIOUS CONTROL
            function plusSlides(n){
              clearInterval(myTimer);
              if (n < 0){
                showSlides(slideIndex -= 1);
              } else {
               showSlides(slideIndex += 1); 
              }
              
              //COMMENT OUT THE LINES BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME
              
              if (n === -1){
                myTimer = setInterval(function(){plusSlides(n + 2)}, 10000);
              } else {
                myTimer = setInterval(function(){plusSlides(n + 1)}, 10000);
              }
            }
            
            //Controls the current slide and resets interval if needed
            function currentSlide(n){
              clearInterval(myTimer);
              myTimer = setInterval(function(){plusSlides(n + 1)}, 4000);
              showSlides(slideIndex = n);
            }
            
            function showSlides(n){
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
            }
            
            </script>
