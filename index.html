<body>
   
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>
    
    <div class="w3-content w3-section" style="max-width:500px">
      <p>The w3-animate-fading class animates an element in and out (takes about 10 seconds).</p>
    
      <img class="mySlides w3-animate-fading" src="./img/menu1.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="./img/menu2.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="./img/menu3.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="./img/menu4.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="./img/menu5.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="./img/menu6.jpg" style="width:100%">

    </div>
    
    <script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 9000);    
    }
    </script>

</body>
