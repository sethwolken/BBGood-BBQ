    position: absolute;
    top: 50%;
    left: 50%;

    background-color: transparent;

    .topnav a,

        float: none;
        display: block;
    }
    .topnav-centered a {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
    }
}
