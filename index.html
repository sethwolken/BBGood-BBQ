<body>
   
   
<div class="slideshow-container">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="./img/menu1.jpg" style="width:100%">
      
    </div>
    
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="./img/menu2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="./img/menu3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="./img/menu4.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="./img/menu5.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="./img/menu6.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }

    var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
    </script>


</body>
